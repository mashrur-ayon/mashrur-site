<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self'; script-src 'none'; object-src 'none'; base-uri 'none'; form-action 'none'; frame-ancestors 'none'; upgrade-insecure-requests" />
    <title>Mashrur Ayon</title>
    <style>
      :root {
        --bg: #03060c;
        --bg-soft: #0b1220;
        --text: #f5f8ff;
        --muted: #9db0cf;
        --neon: #17c7ff;
        --neon-glow: 23, 199, 255;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
      }

      body {
        font-family: Inter, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background:
          radial-gradient(circle at 15% 20%, rgba(var(--neon-glow), 0.15), transparent 40%),
          radial-gradient(circle at 85% 70%, rgba(var(--neon-glow), 0.12), transparent 38%),
          linear-gradient(145deg, var(--bg) 0%, #060b16 42%, #000000 100%);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: clamp(1rem, 2vw, 2rem);
      }

      .page {
        width: min(1100px, 100%);
        border: 1px solid rgba(var(--neon-glow), 0.3);
        border-radius: 24px;
        overflow: hidden;
        box-shadow:
          0 0 0 1px rgba(var(--neon-glow), 0.08),
          0 20px 55px rgba(0, 0, 0, 0.55),
          0 0 70px rgba(var(--neon-glow), 0.12);
        background: linear-gradient(130deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.005));
        backdrop-filter: blur(2px);
      }

      .hero {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
      }

      .content {
        padding: clamp(1.8rem, 5vw, 4rem);
        display: grid;
        gap: 1.5rem;
        align-content: center;
      }

      .intro {
        margin: 0;
        max-width: 28ch;
      }

      .intro-primary {
        display: block;
        margin-bottom: 0.6rem;
        font-size: clamp(2.4rem, 6vw, 4.1rem);
        line-height: 1.05;
        font-weight: 800;
        letter-spacing: 0.015em;
      }

      .intro-secondary {
        display: block;
        color: var(--muted);
        font-size: clamp(1rem, 1.75vw, 1.35rem);
        line-height: 1.45;
        max-width: 32ch;
      }

      .highlight {
        color: var(--neon);
        text-shadow: 0 0 20px rgba(var(--neon-glow), 0.35);
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: clamp(1rem, 1.5vw, 1.15rem);
      }

      .links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 0.9rem;
      }

      .links a {
        --size: 3rem;
        height: var(--size);
        width: var(--size);
        border-radius: 999px;
        display: inline-grid;
        place-items: center;
        text-decoration: none;
        color: var(--text);
        background: linear-gradient(160deg, rgba(23, 199, 255, 0.15), rgba(255, 255, 255, 0.02));
        border: 1px solid rgba(var(--neon-glow), 0.35);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
        transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease, color 180ms ease;
      }

      .links a:hover,
      .links a:focus-visible {
        transform: translateY(-3px);
        color: var(--neon);
        border-color: rgba(var(--neon-glow), 0.9);
        box-shadow:
          0 10px 25px rgba(0, 0, 0, 0.35),
          0 0 24px rgba(var(--neon-glow), 0.38);
        outline: none;
      }

      .links svg {
        height: 1.35rem;
        width: 1.35rem;
      }

      .photo-wrap {
        position: relative;
        min-height: 420px;
        background:
          linear-gradient(to bottom, rgba(var(--neon-glow), 0.07), transparent 40%),
          var(--bg-soft);
        display: grid;
        place-items: center;
        padding: clamp(1rem, 3vw, 2rem);
      }

      .photo-wrap::before {
        content: "";
        position: absolute;
        width: min(84%, 460px);
        aspect-ratio: 1;
        border-radius: 50%;
        border: 1px solid rgba(var(--neon-glow), 0.25);
        box-shadow: 0 0 50px rgba(var(--neon-glow), 0.15);
        pointer-events: none;
      }

      .photo {
        width: min(86%, 390px);
  aspect-ratio: 1;
  object-fit: cover;
  border-radius: 50%;
  border: 1px solid rgba(var(--neon-glow), 0.55);
  box-shadow:
    0 30px 50px rgba(0, 0, 0, 0.45),
    0 0 36px rgba(var(--neon-glow), 0.22);
      }

      @media (max-width: 860px) {
        .hero {
          grid-template-columns: 1fr;
        }

        .photo-wrap {
          order: -1;
          min-height: auto;
        }

        .photo {
          width: min(78vw, 310px);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>

          </ul>
        </div>
        <div class="photo-wrap">
          <img class="photo" src="Mashrur.jpg" alt="Portrait of Mashrur Ayon" loading="eager" decoding="async" />
        </div>
      </section>
    </main>
